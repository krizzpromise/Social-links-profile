<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="body">
    <div class="main">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile img" class="profile">
      <h3>Jessica Randall</h3>
      <h5>London, United Kingdom</h5>
      <p>"Front-end developer and avid reader."</p>
      <input type="button" value=" GitHub">
      <input type="button" value="Frontend Mentor">
      <input type="button" value="Linkedin">
      <input type="button" value="Twitter">
      <input type="button" value="instagram">
    </div>
  </div>
  
</body>
</html>
